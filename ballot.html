<!DOCTYPE html>
<html>
<head>

<title>Page Title</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
body {
    padding: 10px;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    justify-content: center;
}
.ballot-container {
    display: flex;
    flex-direction: column;
    width:100%;
    max-width: 500px;
    gap:20px
}
.input-container {
    display: flex;
    flex-direction: column;
}
.address-form {
    display: flex;
    flex-direction: column;
    border: solid 1px rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 10px;
    gap:10px;
}
button {
    height:40px;
    border-radius: 10px;
}
button:hover {
    background:#0003;
}
input {
    height:30px;
}
label {
    font-size: 10px;
    color: rgba(0, 0, 0, 0.6);
    font-weight: bold;
    margin-left: 5px;
}
.ballot {
    display: flex;
    flex-direction: column;
    border: solid 1px rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 10px;
    gap:10px;
}
.dropdown-inner-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.candidate-card {
    border: solid 1px rgba(0,0,0,0.5);
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap:10px;
}
.candidate-container {
    display: flex;
    flex-direction: row;
    gap:10px;
}
.candidate-info {
    width:100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.candidate-details {
    width:100%;
    display: flex;
    flex-direction: column;
    font-size: 12px;
}
.input-container {
            display: flex;
            flex-direction: column;
        }
        .address-form {
            border: solid 1px black;
            border-radius: 5px;
            padding: 10px;
        }
        .modal {
            display: none;
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            }

            .close:hover,
            .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            }

        .closeOtherModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            width:20px;
            height:100px;
            display:flex;
            align-items:center;
            justify-content:center;
            }

            .close:hover,
            .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            }

        .headerText {
            width: 472px;
            height: 91px;
            flex-shrink: 0;
            position: fixed;

            color: #000;
            font-family: 'Jacques Francois', serif;
            font-weight: 100;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .headerBox {
            width: 1580px;
            height: 77px;
            flex-shrink: 0;
            position: fixed;
            top:0;
            left: 0;

            background: #E1F6FF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        .content-wrapper {
            width: 80%; 
            max-width: 500px;        
            height: 400px;          
            padding: 20px;
            margin: 0 auto;     
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;    
            border-radius: 30px;
            border: 1px solid #000;
            background: #FFF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        .button-wrapper {
            display: flex;
            justify-content: center;  
            align-items: center;
            margin-top: 10px;  
            width:200px;       
            border-radius: 20px;

            background: #FFF;
            height:40px;
            margin: 0 auto; 
        }
        .email-generator{
            position:fixed;
            width:100vw;
            height:calc(100vh + 20px);
            background: #0002;
            flex-direction: column;
            justify-content:center;
            top:-20px;
            gap:10px;
        }
        #email-generator {
            display:flex;
        }
</style>

</head>
<body>
<div class="ballot-container">
<form id="addressForm" class="address-form">
    <div class="input-container">
        <label for="address">ADDRESS</label>
        <input type="text" id="address" name="address" value="463 Emerson Rd" required>
    </div>

    <div class="input-container">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Carmel" required>
    </div>

    <div class="input-container">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="IN" required>
    </div>
    
    <div class="input-container">
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" value="46032" required>
    </div>

    <div class="input-container">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" value="AIzaSyD0qRr-E6tFTvDbiPrJpcbgsUxcM250wyA" required>
    </div> 

    <button type="button" onclick="submitAddress()">Run Function</button>

</form>

<div class="ballot" id="ballot">
    
</div>

</div>
<div class="email-generator" id="email-generator">
<div class="content-wrapper">
    <button class="closeOtherModal" onclick="closeModal()">&times;</button>
    <div class="introduction">
        Dear <input type="text" id="candidate" class="editable-input" placeholder="Candidate's Name">,
    </div>
    <div class="body">
        I am a citizen of <input type="text" id="location" class="editable-input" placeholder="Location"> who will be voting in the upcoming election. I had a few questions about your stances and proposed policies on the following issues:
        <button type="button" id="addPolicy">Add Policy</button>
        <div id="policyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Select a policy to add to your email</p>
                <button class="policy-button" data-policy="Healthcare">Healthcare</button>
                <button class="policy-button" data-policy="Education">Education</button>
                <button class="policy-button" data-policy="Economy and Jobs">Economy and Jobs</button>
                <button class="policy-button" data-policy="Environment and Climate Change">Environment and Climate Change</button>
                <button class="policy-button" data-policy="Gun Control and Public Safety">Gun Control and Public Safety</button>
                <button class="policy-button" data-policy="Immigration">Immigration</button>
                <button class="policy-button" data-policy="Civil Rights and Social Justice">Civil Rights and Social Justice</button>
                <button class="policy-button" data-policy="Reproductive Rights">Reproductive Rights</button>
                <button class="policy-button" data-policy="Housing and Homelessness">Housing and Homelessness</button>
                <button class="policy-button" data-policy="Technology and Privacy">Technology and Privacy</button>
                <button class="policy-button" data-policy="Infrastructure">Infrastructure</button>
                <button class="policy-button" data-policy="Foreign Policy and Defense">Foreign Policy and Defense</button>

            </div>
        </div>
    </div>
    </p>
    <div class="conclusion">
        Thank you for your time.
        <br><br>
        Sincerely,<br>
            <input type="text" id="your_name" class="editable-input" placeholder="Your Name" name="your_name"><br><br>
    </div>
</div>
<!-- <div > -->
    <button class="button-wrapper" type="button" onclick="copyToClipBoard()">Copy to Clipboard</button>
<!-- </div> -->
</div>

<script src="script.js"></script>

</body>
</html>
